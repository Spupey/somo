<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">⚡ COSMIC CLICKER ⚡</h1>
        
        <div class="click-area" id="click-area">
            <div class="click-effect" id="click-effect"></div>
            <img src="https://via.placeholder.com/150/00ff00/000000?text=CLICK" id="click-target">
        </div>
        
        <div class="stats">
            <div class="score">
                <h2>Очки: <span id="score">0</span></h2>
            </div>
            <div class="level">
                <h2>Уровень: <span id="level">1</span></h2>
            </div>
        </div>
        
        <div class="weapons" id="weapons">
            <!-- Оружие будет добавляться автоматически -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
